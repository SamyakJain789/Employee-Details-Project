<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMPLOYEE DETAILS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h3>NEW EMPLOYEES</h3>
    <form class="form">
        <div class="group">
            <label for="name">ENTER NAME</label>
            <input type="text" id="name" />
        </div>
        <div class="group">
            <label for="prof">ENTER PROFESSION</label>
            <input type="text" id="prof" />
        </div>
        <div class="group">
            <label for="age">ENTER AGE</label>
            <input type="number" id="age" />
        </div>

        <div class="adding">
            <button type="submit" id="submission">ADD USER</button>
        </div>
    </form>
    <section class="container">
        <p class="error">
            Error: Please Make Sure All the fields are filed before adding in an
            employee !
        </p>
        <p class="success">Success :Employee Added !</p>
        <h3>Added Employees</h3>
        <div class="box">
            <span class="no_of_emp"> You have 0 Employee </span>
            <div class="box-container"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
